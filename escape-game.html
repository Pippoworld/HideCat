        * {

        body {

            min-height: 100vh;

        }

        #gameContainer {
            position: relative;
            width: 900px;

            background: #0f0f1e;
            border: 3px solid #16213e;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        #gameCanvas {
            cursor: crosshair;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .hud-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
        }

        .health-bar {
            width: 150px;
            height: 20px;
            background: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }

        .minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #444;
            border-radius: 10px;
            z-index: 100;
        }

        #minimapCanvas {
            border-radius: 8px;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 200;
            display: none;
        }

        .message.show {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            text-align: center;
            z-index: 100;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            color: #fff;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }

        .game-over button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-over button:hover {
            transform: scale(1.1);
        }

        .warning {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4444;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 150;
            animation: warningPulse 0.5s infinite;
        }

        .warning.show {
            display: block;
        }

        @keyframes warningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
