<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪逃生</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c1810 0%, #1a1a2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 1280px;
            height: 720px;
            background: #0f0f1e;
            border: 3px solid #2a2a3e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #gameCanvas {
            cursor: crosshair;
        }

        /* 简洁的HUD样式 */
        .hud {
            position: absolute;
            top: 70px;  /* 移到菜单按钮下方 */
            left: 20px;
            z-index: 100;
        }

        .hud-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: fit-content;
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
        }

        /* 生命值和体力条 */
        .bar-container {
            width: 180px;
            height: 22px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 11px;
            padding: 3px;
            position: relative;
            overflow: hidden;
        }

        .health-fill {
            height: 16px;
            background: linear-gradient(90deg, #ff6b6b, #ff8787);
            border-radius: 8px;
            transition: width 0.5s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.5);
        }

        .stamina-fill {
            height: 16px;
            background: linear-gradient(90deg, #51cf66, #69db7c);
            border-radius: 8px;
            transition: width 0.3s ease;
            box-shadow: 0 2px 8px rgba(81, 207, 102, 0.5);
        }

        /* 信息文字 */
        .info-text {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .safe {
            color: #51cf66;
        }

        .danger {
            color: #ff6b6b;
        }

        /* 小地图样式 */
        .minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 140px;
            height: 140px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 10px;
            display: none; /* 默认隐藏 */
            transition: opacity 0.3s ease;
        }

        .minimap.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #minimapCanvas {
            border-radius: 10px;
            opacity: 0.9;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 200;
            display: none;
        }

        .message.show {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            text-align: center;
            z-index: 100;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            color: #fff;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }

        .game-over button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-over button:hover {
            transform: scale(1.1);
        }

        /* 危险警告样式 */
        .warning {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(255, 107, 107, 0.95);
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 150;
            animation: warningShake 0.5s infinite;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.6);
        }

        .warning.show {
            display: block;
        }

        @keyframes warningShake {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            25% { transform: translateX(-48%) translateY(-2px); }
            75% { transform: translateX(-52%) translateY(2px); }
        }
        /* 关卡选择菜单 */
        .level-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #2c1810 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .level-menu.hidden {
            display: none;
        }

        .menu-title {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .level-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .level-number {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .level-name {
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .level-description {
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 游戏内菜单按钮 */
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 150;
            backdrop-filter: blur(10px);
            display: none; /* 默认隐藏，游戏开始时显示 */
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .menu-button:active {
            transform: scale(0.95);
        }

        /* 当菜单隐藏时显示菜单按钮 */
        .level-menu.hidden ~ .menu-button {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- 关卡选择菜单 -->
        <div class="level-menu" id="levelMenu">
            <h1 class="menu-title">🐱 选择关卡</h1>
            <div class="level-grid">
                <div class="level-card" onclick="startLevel(1)">
                    <div class="level-number">关卡 1</div>
                    <div class="level-name">夜晚都市</div>
                    <div class="level-description">经典的黑暗街道<br>简洁的棋盘格地面</div>
                </div>
                <div class="level-card" onclick="startLevel(2)">
                    <div class="level-number">关卡 2</div>
                    <div class="level-name">公园漫步</div>
                    <div class="level-description">绿色草地环境<br>石板小径穿梭其中</div>
                </div>
                <div class="level-card" onclick="startLevel(3)">
                    <div class="level-number">关卡 3</div>
                    <div class="level-name">城市街区</div>
                    <div class="level-description">柏油马路和人行道<br>都市风格场景</div>
                </div>
                <div class="level-card" onclick="startLevel(4)">
                    <div class="level-number">关卡 4</div>
                    <div class="level-name">混合地带</div>
                    <div class="level-description">多种地形混合<br>丰富的场景变化</div>
                </div>
                <div class="level-card" onclick="startLevel(5)" style="border-color: #e74c3c;">
                    <div class="level-number" style="color: #e74c3c;">关卡 5</div>
                    <div class="level-name">废墟遗迹</div>
                    <div class="level-description">破碎的石板地面<br>裂纹纵横的古老道路</div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="1280" height="720"></canvas>

        <!-- 菜单按钮 -->
        <button class="menu-button" id="menuButton" onclick="returnToMenu()">
            ☰ 菜单
        </button>

        <div class="hud">
            <!-- 血条 -->
            <div class="hud-item">
                <span class="icon">❤️</span>
                <div class="bar-container">
                    <div class="health-fill" id="healthFill" style="width: 100%"></div>
                </div>
            </div>

            <!-- 距离 -->
            <div class="hud-item">
                <span class="icon">🏁</span>
                <span class="info-text" id="distance">距离出口: 2546m</span>
            </div>
        </div>

        <div class="minimap">
            <canvas id="minimapCanvas" width="150" height="150"></canvas>
        </div>

        <div class="message" id="message"></div>
        <div class="warning" id="warning">⚠️ 危险！野狗接近中！</div>

        <div class="controls">
            点击地面移动 | WASD 或 方向键控制 | 按住 Shift 奔跑 | 按 Tab 切换角色 | 按 M 显示小地图 | 按 ESC 返回菜单
        </div>

        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h2 id="gameOverTitle">游戏结束</h2>
                <p id="gameOverMessage">再试一次吧！</p>
                <button onclick="restartGame()">重新开始</button>
            </div>
        </div>
    </div>

    <script src="escape-game.js"></script>
</body>
</html>
